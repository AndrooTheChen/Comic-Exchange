{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}All Listings{% endblock %}
{% block body %}
<div class="content-section">
  <div class="center">
    <br/>
    <ul class = output1>
	{% for item in output1 %}
	<li>Book: {{item.series}} #{{item.issueNum}}
	<li>Price: {{item.price}}
	<li>CGC: {{item.cgc}}
	<form action = "{{url_for('listings.buyListings', sellID = item.sellID)}}" method =post> <input type = submit name = "Buy" value = "Buy"> </input></form>
	{% endfor %}
	
	</ul>
  </div>
</div>

{% endblock %}
