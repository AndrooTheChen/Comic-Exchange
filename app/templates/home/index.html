<!-- app/templates/home/index.html -->

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Comic Exchange</h1>
                    <h3>Browse, buy and sell your comics!</h3>
                    <hr class="intro-divider">
                    </ul>
                </div>
            </div>
        </div>
    </div>
	<ul class = output1>
	{% for item in output %}
	
	<li><h1>{{item.series}}, {{item.issueNum}}, {{item.price}}, {{item.cgc}} </h1>
	
	<!-- <li> <h1> {{item.series}}</h1> -->
	{% endfor %}
</div>
{% endblock %}
